<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
	</head>

	<body>
		<!--<ul id="cat-list"></ul>-->
		<div>
			<h2 data-bind="text:currentCat().name()"></h2>
			<h3 data-bind="text:currentCat().level()"></h3>
			<div data-bind="text:currentCat().clickCount()"></div>
			<img data-bind="click:increasementCounter,attr: { 'src': currentCat().imgSrc }" alt="cute cat">
		</div>
		<ul data-bind="foreach: arrCats">
			<li data-bind="text:name"></li>
		</ul>
		<script src="js/lib/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
