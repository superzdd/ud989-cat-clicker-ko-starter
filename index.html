<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Cat Clicker</title>
	</head>

	<body>
		<ul data-bind="foreach: cats">
			<li data-bind="text: name,click:$root.chooseThisCat($data)"></li>
		</ul>

		<div data-bind="with:currentCat">
			<h2 data-bind="text:showName"></h2>
			<h2 data-bind="text:level"></h2>
			<div data-bind="text:clickCount"></div>
			<img data-bind="click:$root.increasementCounter,attr: { 'src': imgSrc }" alt="cute cat">
		</div>
		<script src="js/lib/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
